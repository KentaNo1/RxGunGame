<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GunGame</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body class="flex justify-center items-center w-screen h-screen">
        <div id="scoreboard" class="hidden w-4/6 h-5/6">
            <div class="flex-col justify-center items-center bg-gray-900 bg-opacity-75 py-4 rounded-lg text-center drop-shadow-2xl skew-y-3">
                <h2 class="text-3xl font-bold text-rose-700 mb-2 uppercase">GunGame Scoreboard</h2>
                <div class="relative overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-400">
                        <thead class="text-xs uppercase text-gray-400">
                            <tr>
                                <th scope="col" class="px-6 py-3">
                                    #
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Player
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Kills
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    Deaths
                                </th>
                                <th scope="col" class="px-6 py-3">
                                    K/D Ratio
                                </th>
                            </tr>
                        </thead>
                        <tbody id="players">
                        </tbody>
                    </table>
                </div>
                <p class="mt-2 text-xl font-bold text-rose-700 uppercase">Cayo Perico</p>
                <div class="flex justify-center items-center">
                    <div class="flex flex-col justify-center items-center">
                        <p class="text-rose-500 font-bold uppercase">Kills</p>
                        <p class="text-xl font-medium text-white">10</p>
                    </div>
                    <div class="flex flex-col justify-center items-center mx-4">
                        <p class="text-rose-500 font-bold uppercase">Deaths</p>
                        <p class="text-xl font-medium text-white">5</p>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <p class="text-rose-500 font-bold uppercase">K/D Ratio</p>
                        <p class="text-xl font-medium text-white">2.0</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js" async></script>
</html>
